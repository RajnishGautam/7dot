name: Deploy Vite App to Hostinger

on:
  push:
    branches:
      - main   # Deploy on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Vite app
      - name: Build Vite app
        run: npm run build

      # Step 5: Deploy build to Hostinger
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}        # 82.25.125.249
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}  # u971141230
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}  # your FTP password
          local-dir: dist/                                 # Vite build folder
          server-dir: public_html/                         # target folder on Hostinger
          protocol: ftp
