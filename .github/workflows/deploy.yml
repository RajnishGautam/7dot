name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main   # deploy when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build React app
      - name: Build
        run: npm run build   # or `npm run build:prod` if using Vite

      # Step 5: Deploy via FTP
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}       
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }} 
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }} 
          local-dir: dist/                                
          server-dir: domains/7dotit.solutions/public_html/  
